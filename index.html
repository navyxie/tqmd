<!DOCTYPE html>
<html>
<head id="head">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

<body>
    <div id="gloabLoading"><img src="./static/src/images/loading.gif" class="loading"/><br /><span class="loadingTxt">loading...</span></div>
    <nav id="indexNav"></nav>
    <section data-role="page" id="index" class="appPage indexPage">
        <div style="display:none;"><input id="userCity" placeholder="请输入城市" /><button id="sendCityBtn">确定</button></div>
        <div id="currentWeaterContainer"></div>
        <div id="currentWeaterSetContainer"></div>        
        <div id="searchCityWeaterContainer">搜索结果</div>
    </section>
    <section data-role="page" id="trend" class="appPage trendPage">
        <header>趋势</header>
    </section>
    <section data-role="page" id="dynamic" class="appPage dynamicPage">
        <header>动态</header>
    </section>
    <section data-role="page" id="clock" class="appPage clockPage">
        <header>闹钟</header>
    </section>
    <section data-role="page" id="myself" class="appPage myselfPage">
        <header>我</header>
    </section>
    <script src="./sea-modules/seajs/seajs/2.1.1/sea.js" id="seajsnode"></script>
    <script>
        var prefix = "cbdapp",version=1;
        window.appConfig = {
            debug:true,
            appHost:''
        }
        if(window.appConfig.debug === true){
            window.appConfig.appHost = 'http://192.168.1.11:6300';
            // window.appConfig.appHost = 'http://192.168.1.68:6300';
        }   
        // Set configuration
        var seajsConfig = {
            base: "./",
            alias: {
                "zepto":"sea-modules/gallery/zepto/1.1.2/zepto-debug",
                // "$":"sea-modules/gallery/zepto/1.1.2/zepto-debug",
                // "jquery": "sea-modules/jquery/jquery/2.0.3/jquery-debug",
                // "jqmobile": "sea-modules/jquery/jquerymobile/1.4.0/jquerymobile-debug",
                "underscore": "sea-modules/gallery/underscore/1.5.2/underscore-debug",
                "backbone": "sea-modules/gallery/backbone/1.1.0/backbone-debug"
            },
            vars:{
                jsPre:'.min'
            },
            //添加版本号，清除缓存
            map:[
                [/^.*$/,function(url) {return url += (url.indexOf('?') === -1 ? '?' : '&') + 'ts=' + version;}]
            ]
        }
        if(window.appConfig.debug === false){
            seajsConfig.alias['cordova'] = "sea-modules/phonegap/cordova/cordova-debug";
            seajsConfig.alias['childbrowser'] = "sea-modules/phonegap/plugins/phonegap-childbrowser-debug";
            seajsConfig.alias['toast'] = "sea-modules/phonegap/plugins/phonegap-toast-debug";
            seajsConfig.alias['kalengo'] = "sea-modules/phonegap/plugins/phonegap-kalengo-debug";
        }
        seajs.config(seajsConfig);
        // For development
        if (location.href.indexOf("?dev") > 0) {
            seajs.use("./static/src/javascripts/main");
        }
        // For production
        else {
            seajs.use("./static/src/javascripts/main");
            // seajs.use("appjs/main");
        }
    </script>
